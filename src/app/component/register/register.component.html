<div class="register-container">
  <form class="register-form" (ngSubmit)="onRegister()" #registerForm="ngForm">
    <h2>Register</h2>

    <input type="text" name="name" [(ngModel)]="user.name" required placeholder="Full Name" />

    <input type="email" name="email" [(ngModel)]="user.email" required placeholder="Email" />

    <input type="password" name="password" [(ngModel)]="user.password" required placeholder="Password" />

    <input type="password" name="confirmPassword" [(ngModel)]="user.confirmPassword" required placeholder="Confirm Password" />

    <button type="submit" [disabled]="!registerForm.valid">Register</button>
  </form>
</div>
