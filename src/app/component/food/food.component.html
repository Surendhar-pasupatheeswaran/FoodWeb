  </video>
</div>

<h2 style="text-align: center; margin-bottom: 20px">Food Menu</h2>
<div class="grid-container">
  <div class="food-card" *ngFor="let item of products">
    <img [src]="item.image" alt="{{ item.name }}" />
    <h3>{{ item.name }}</h3>
